<nav class="p-3 navbar">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button (click)="setCurrentAction(action)"
              routerLink="{{action.route}}"
              [class]="action === currentAction? 'btn btn-success ms-1' : 'btn btn-outline-success ms-1'">
        <i class="bi bi-{{action.icon}}"></i>
        {{action.title}}
      </button>
    </li>

  </ul>

  <ul class="nav nav-pills">
    <li *ngIf="appState.productsState.status=='LOADING'" class="nav-item">
      <div class="spinner-border text-primary ms-2" role="status"></div>
  </ul>
</nav>
  <app-dashboard></app-dashboard>
  <router-outlet></router-outlet>
